<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="contenedor__principal">
    <div class="contenedor__secundario">
      <div class="contenedor__multimedia">
        <div class="contenedor__multimedia--logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="contenedor__multimedia--archivos">
          <img src="images/icon-document.svg" alt="">
          <img src="images/icon-folder.svg" alt="">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
      <div class="contenedor__espacio">
        <h1>Youâ€™ve used <span> 815 GB </span> of your storage</h1>
        <div class="contenedor__espacio--medida-grafica">
          <div class="barra__almacenamiento"></div>
          <div class="barra__almacenamiento-circulo"></div>
        </div>
        <p class="contenedor__espacio--0gb">0 GB</p>
        <p class="contenedor__espacio--1000gb">1000 GB</p>
        <div class="almacenamiento__restante">
          <p>185 <span> GB Left </span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
